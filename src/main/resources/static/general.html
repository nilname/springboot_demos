<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Director | General UI</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-black">
<div class="header" id="header"></div>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <div id="sliders"></div>
    <div class="right-side">
        <div style="margin: 30px;padding:30px;">
        <h1>文件上传</h1>
        <form action="fileUpload" method="post" enctype="multipart/form-data">
            <p>选择文件: <input type="file" name="fileName"/></p>
            <p><input type="submit" value="提交"/></p>
        </form>


        <h1>多文件上传</h1>
        <form action="multifileUpload" method="post" enctype="multipart/form-data">
            <p>选择文件1: <input type="file" name="fileName"/></p>
            <p>选择文件2: <input type="file" name="fileName"/></p>
            <p>选择文件3: <input type="file" name="fileName"/></p>
            <p><input type="submit" value="提交"/></p>
        </form>

        <h1>文件下载</h1>
        <a href="/download">下载</a>
        </div>
    </div>

</div>
<div class="footer-main" id="footers"></div>

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/Director/app.js" type="text/javascript"></script>

<script>
    $("#header").load("header.html")
    $("#footers").load("footer.html")
    $("#sliders").load("slider.html")
</script>
</body>
</html>
